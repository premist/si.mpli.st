<!DOCTYPE html>
<html lang="ko">

	<!--
		you can find the original repository of this site on github.
		https://github.com/premist/si.mpli.st
	-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		{% if page.type == 'post' %}
        <title>{{ page.title }}</title>
		{% else %}
		<title>{{ site.name }}</title>
		{% endif %}
        <!-- <meta name="viewport" content="width=device-width"> -->
		
		<meta property="og:site_name" content="{{ site.name }}">
		<meta property="og:image" content="{{ site.domain }}/images/logo.png">
		
		{% if page.type == 'post' %}
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@simpIist">
		<meta name="twitter:creator" content="@premist">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:image" content="{{ site.domain }}//images/logo.png">
		
		<meta property="og:type" content="article">
		<meta property="og:title" content="{{ page.title }} &mdash; {{ site.name }}">
		<meta property="og:url" content="{{ site.domain }}{{ page.url }}">
		
		{% if page.excerpt %}
		<meta property="og:description" content="{{ page.excerpt }}">
		<meta name="twitter:description" content="{{ page.excerpt }}">
		{% endif %}
		{% else %}
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ site.name }}">
		<meta property="og:description" content="si.mpli.st by premist">
		<meta property="og:url" content="{{ site.domain }}">
		{% endif %}
		
		<link rel="alternate" type="application/rss+xml" href="{{ site.domain }}/feed.xml" title="{{ site.name }}">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/main.css">

		<script type="text/javascript" src="//use.typekit.net/lid4aqt.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script type="text/javascript">
			if (typeof console != "undefined") 
				console.log("you can find the original repository of this site on github. https://github.com/premist/si.mpli.st");
		</script>
    </head>
    <body class="{{ page.type }}" {% if page.category %}data-category="{{ page.category }}"{% endif %}>
        <div class="container">
			{{ content }}
        </div>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-31538611-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
    </body>
</html>
