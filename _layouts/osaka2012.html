---
layout: default
type: post
---
<header>
  <h1 class="title"><a href="/">{{ site.name }} <span class="title-cat">{{ page.category }}</span></a></h1>
  <span class="author">by {{ site.author }}</span>
</header>

<article>
    <div class="osaka2012-header-wrap">
        
        <div class="osaka2012-rando-wrap">
            <span class="osaka2012-tagline">follow my footprint</span>
        	<h2 class="osaka2012-title"><a href="{{ site.domain }}{{ page.url }}">2012 OSAKA</a></h2>
        </div>
        
        <div class="osaka2012-parallax-bg">&nbsp;</div>
    </div>
    
	<div class="content">
	{{ content }}
	</div>
	
</article>

<style>
    .container {
        width: 100%;
    }
    
    header {
        position: relative;
        width: 940px;
        margin: 0px auto;
    }
    
    .post article {
        margin: 20px auto 50px auto;
    }

    .osaka2012-header-wrap {
        position: relative;
        width: 100%;
        height: 300px;
    }
    
    .osaka2012-parallax-bg {
        position: absolute;
        width: 100%;
        height: 300px;
        background-image: url('/images/2013-08-26-osaka2012-bg.jpg');
        background-size: cover;
        background-position: center center;
    }
    
    .osaka2012-rando-wrap {
        position: absolute;
        z-index: 5;
    }
    
    .osaka2012-tagline {
        position: relative;
        font-family: "proxima-nova", sans-serif;
        font-weight: 400;
        font-size: 12px;
        color: #F0F0F0;
        text-transform: uppercase;
        letter-spacing: 5px;
    }
    
    .osaka2012-title {
        
    }
    
    
</style>
