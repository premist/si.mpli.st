---
layout: main
---
<div class="page-header">
  <h2>Categories</h2>
</div>
 
<div>
	{% for key in page.keys %}
	<div id="category_{{key}}">
		<h3>{{ key }}</h3>
	<ul>
		{% for post in site.categories[key] %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	</div>
	{% endfor %}
</div>
