	<h2>
		
		딜레마
		
	</h2>
	<span class="meta"><a href="http://si.mpli.st/think/dilemma.html">16 Jul 2012</a></span>
	<div class="content">
	<p>앞으로 다가올 두 달은 지옥의 스케쥴과 함께 할 것 같다. <a href="http://swmaestro.kr/">소프트웨어 마에스트로</a>에서 첫 번째로 하게 될 프로젝트의 난이도도 상당하고, 기존에 진행중이었던 프로젝트들에 참여하고 있는 다른 팀원들에게 해가 되지 않도록 일정을 미루어서는 안 된다. </p>

<p>하지만 모든 프로젝트에 열정적으로 참여할 수는 없는 법. 어느 것 하나에는 소홀하게 될 텐데, 그 공백을 어떻게 채워야 할 지 벌써부터 고민이다.</p>

	</div>
