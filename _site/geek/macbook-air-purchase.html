		MacBook Air 신형 구매
		
	</h2>
	<span class="meta"><a href="">16 Jul 2012</a></span>
	<div class="content">
	<p><img alt='MacBook Air with MagSafe 2' src='http://i.imgur.com/jSulz.jpg' /></p>

<p>2012년형 MacBook Air를 구매하였다. 11인치에 CPU/RAM CTO. 기존에 사용하던 MacBook Pro를 대체하고도 남을 성능을 가진만큼, 오래오래 써줘야겠다.</p>

<p>사실 자금 여유가 있었다면 <a href='http://store.apple.com/kr/configure/MD104KH/A?'>케플러 그래픽카드가 탑재된 MacBook Pro 15&#8221;</a>나 <a href='http://store.apple.com/kr/configure/MC975KH/A?'>진리의 레티나</a> 를 질렀겠지만, 그럴만한 여유는 없어서 무난하게 MacBook Air를 구매하였다.</p>
