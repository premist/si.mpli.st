		4박 5일간, 도쿄에 갑니다.
		
	</h2>
	<span class="meta"><a href="http://si.mpli.st/travel/tokyo-trip.html">23 Nov 2011</a></span>
	<div class="content">
	<p><img src="/images/2011-11-23-tokyo-trip.png" alt="followmyfootprint TOKYO 2011"></p>

<p>여행을 다니면서 블로그에 여행기를 쓰려고 해도 귀찮아져서, 기록을 전부 저장해버리기로 했습니다. 나중에 기억하기에 좋을 것 같다는 생각도 들어서 말이죠. 11월 28일부터 12월 2일까지 총 5일동안, 제 홈페이지에는 제가 있는 위치가 실시간으로 업데이트됩니다.</p>
