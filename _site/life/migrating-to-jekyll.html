	<h2>
		
		블로그 이전, 그리고
		
	</h2>
	<span class="meta"><a href="http://si.mpli.st/life/migrating-to-jekyll.html">24 Jun 2013</a></span>
	<div class="content">
	<p><a href="https://www.facebook.com/photo.php?fbid=3768790105929&amp;set=a.1372050988949.2050249.1461991545">고등학교를 졸업</a>하고, <a href="http://followmyfootprint.in/">일본 여행</a>을 다녀오고, <a href="http://kr.linkedin.com/in/premist">회사에 취직</a>하는 약 10개월동안 블로그를 잊고 있었다. 아니, 사실 방치했다고 보는 게 맞을 것이다. 간단히 근황 같은 것을 올려야 한다는 막연한 생각은 했지만 실제로 글을 쓴 건 아니니 말이다. </p>

<p>그러다가 5월 24일에 드디어 블로그 디자인을 바꾸었다.</p>
