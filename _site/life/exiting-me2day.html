	<h2>
		
		미투데이 탈퇴
		
	</h2>
	<span class="meta"><a href="http://si.mpli.st/life/exiting-me2day.html">16 Feb 2011</a></span>
	<div class="content">
	<p>그동안 쓰지 않고 방치해두고 있었는데, 오늘 그냥 탈퇴해버렸습니다. 미친을 하나도 두지 않고 일기장 형식으로 쓰다보니 별로 재미도 없었고, 오히려 미투데이를 하면서 외로워진 느낌도 있구요.</p>

<p>그 외에도 이상한 사람들이 너무 많고, 무분별한 스타 마케팅, 네이버화 되는 서비스 등 안좋은 일도 많아서 과감하게 탈퇴하였습니다.</p>

<p>더이상 가는 일은 없을 것 같네요.</p>
