	<div class="content">
	<p>요즘 한창 재밌게 하고 있던 게임. <a href="http://itunes.apple.com/kr/app/tiny-tower/id422667065?mt=8">Tiny Tower</a>를 만든 Nimblebits의 신작인데, 특유의 도트 그래픽이 아기자기한 느낌을 준다. </p>

<p>...그런데 오늘 iTunes에서 싱크 버튼을 잘못 눌러 세이브 데이터를 날렸다..</p>

<p>물론 iCloud 백업으로 복원할 수 있겠지만, 시간을 많이 잡아먹던 앱이라 그냥 마음 편하게 지우기로 했다.</p>
