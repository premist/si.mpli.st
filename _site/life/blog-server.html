	<h2>
		
		블로그 서버 이전
		
	</h2>
	<span class="meta"><a href="http://si.mpli.st/life/blog-server.html">10 Jul 2012</a></span>
	<div class="content">
	<p>블로그 서버를 <a href="http://windowsazure.com/">Windows Azure</a> 에서 <a href="https://twitter.com/relipnamu">@Relipnamu</a>님 서버로 옮겼다.</p>

<p>Windows Azure의 서비스에 장애가 있는 건 아니지만, 컴퓨팅 파워 10%정도 넘게 썼다고 $20정도의 금액이 나오는 것을 보고 경악하여 바로 해지했다. MSDN 구독자 혜택으로 쓰던 무료 한도가 굉장히 적어서 실제로 사용하긴 부족한 정도인 걸 알았으니, 앞으로는 쓰지 않을 예정이다. </p>

	</div>
