{{ define "main" }}

<div id="index">
  <ul class="posts">
    {{ range (.Paginator 12).Pages }}
      <li class="category-{{ .Section }}">
        <a href="{{ .Permalink }}">
          <span class="category">{{ .Section }}</span>
          <span class="title">{{ .Title }}</span>
          <span class="time">{{ .Date }}</span>
        </a>
      </li>
    {{ end }}
  </ul>
</div>

{{ end }}
